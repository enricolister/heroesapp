<h1>Heroes</h1>
<hr>

<div class="row">
  <div class="col-12 text-right mb-3">
    <button [routerLink]="['/heroe', 'nuevo']" class="btn btn-outline-primary" type="button" name="button">Nuevo h√©roe</button>
  </div>
</div>

<div class="row animated fadeIn">

  <div class="col-12">
    <div class="table-responsive">
      
      <table class="table">
        <thead class="thead-dark">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nombre</th>
            <th scope="col">Casa</th>
            <th scope="col">Bio</th>
            <th class="text-right" scope="col">Opciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let key of heroes | keys; let i = index">
            <th scope="row">{{ i + 1 }}</th>
            <td>{{ heroes[key].nombre }}</td>
            <td>{{ heroes[key].casa }}</td>
            <td>{{ heroes[key].bio }}</td>
            <td class="text-right">
              <button [routerLink]="['/heroe', key]" class="btn btn-outline-success mr-2" type="button" name="button">Editar</button>
              <button (click)="borrarHeroe(key)" class="btn btn-outline-danger" type="button" name="button">Borrar</button>
            </td>
          </tr>
        </tbody>
      </table>

      <div *ngIf="(heroes | keys).length === 0 && !loading" class="alert alert-info" role="alert">
        <strong>No hay registros que mostrar.</strong>
      </div>

      <div *ngIf="loading" class="alert alert-warning" role="alert">
        <strong>Cargando...</strong> por favor espere.
      </div>

    </div>
  </div>

</div>
